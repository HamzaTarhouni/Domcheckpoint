  <script>
    const quantityButtons = document.querySelectorAll('.quantity-button');
    const quantityInput = document.querySelector('.quantity');
    const totalPriceSpan = document.getElementById('totalPrice');

    function updateTotalPrice() {
      let total = 0;
      document.querySelectorAll('.card').forEach(card => {
        const price = parseFloat(card.querySelector('.card-text').textContent.split('$')[1]);
        const quantity = parseInt(card.querySelector('.quantity').value);
        total += price * quantity;
      });
      totalPriceSpan.textContent = '$' + total.toFixed(2);
    }

    function toggleFavorite(button) {
      button.classList.toggle('active');
    }

    function updateQuantity(change) {
      let currentValue = parseInt(quantityInput.value);
      if (currentValue + change >= 1) {
        quantityInput.value = currentValue + change;
        updateTotalPrice();
      }
    }
    var element =document.getElementById('carte')
    element.remove()
    quantityButtons.forEach(button => {
      button.addEventListener('click', () => {
        updateTotalPrice();
      });
    });
  </script>
